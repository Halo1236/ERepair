<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title>青创空间</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/title.css')}}"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.0/css/jquery-weui.min.css" >
</head>

<body ontouchstart>
    <div class="container js_container">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">{{ page_title }}</h1>
                <p class="page_desc">{{ page_info }}</p>
            </div>
            <div class="weui_cells weui_cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">学号</label>
                    </div>
                    <div class="weui-cells__hd weui-cell_primary">
                        <input class="weui-input" id="userid" type="number" required pattern="[0-9]{11}" placeholder="请输入学号" />
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">姓名</label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" id="username" type="text" placeholder="请输入姓名" />
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" id="login">登录</a>
            </div>
            <div class="weui-footer weui-footer_fixed-bottom">
                <p class="weui-footer__text">Copyright ©宿迁学院-青创空间 2017</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/auth.js') }}"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.0/js/jquery-weui.min.js"></script>
</body>

</html>
