<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>青创空间</title>
    <link href="//cdn.bootcss.com/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"/>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                管理员登录
            </div>
        </h2>
        <div class="ui ignored error message" id="error" style="display:none;"></div>
        <div class="ui ignored positive message" id="success" style="display:none;"></div>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" id="admin_name" placeholder="请输入管理员姓名"/>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" id="admin_passwd" placeholder="请输入管理员密码"/>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <a class="ui fluid large teal submit button" id="admin_login">登录</a>
            </div>
        </form>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/semantic-ui/2.2.9/semantic.min.js"></script>
<script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
